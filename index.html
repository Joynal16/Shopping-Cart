<!-- product cart page ds -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Our Shopping Cart</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<style>
		.product-card {
			margin-bottom: 20px;
			transition: transform 0.2s;
      box-shadow: 6px 10px 10px black;
		}
		.product-card:hover {
			transform: translateY(-5px);
		}
		.cart-modal {
			max-height: 80vh;
			overflow-y: auto;
      
		}
		.product-image {
			height: 200px;
			object-fit: contain;
			padding: 10px;
		}
		.quantity-control {
			display: flex;
			align-items: center;
			gap: 5px;
		}
		.quantity-btn {
			width: 30px;
			height: 30px;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 0;
		}
		.quantity-number {
			min-width: 30px;
			text-align: center;
		}
	</style>
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-success">
		<div class="container">
			<a class="navbar-brand" href="#"><u>Choose Your Cart</u></a>
			<button class="btn btn-dark ms-auto" data-bs-toggle="modal" data-bs-target="#cartModal">
				Cart (<span id="cartCount">0</span>)
			</button>
		</div>
	</nav>

	<!-- Product List -->
	<div class="container mt-4">
		<div class="row" id="productList"></div>
	</div>

	<!-- Cart Modal -->
	<div class="modal fade" id="cartModal" tabindex="-1">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title"><u>List of your selecting item's Here</u></h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body cart-modal">
					<div id="cartItems"></div>
					<div class="text-end fw-bold mt-3">Total: $<span id="cartTotal">0</span></div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
					<button class="btn btn-primary">Checkout</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		let cart = JSON.parse(localStorage.getItem('cart')) || [];

		// Fetch products from Fake Store API
		async function fetchProducts() {
			try {
				const response = await fetch('https://fakestoreapi.com/products');
				const products = await response.json();
				displayProducts(products);
			} catch (error) {
				console.error('Error fetching products:', error);
			}
		}

		// Display products
		function displayProducts(products) {
			const productList = document.getElementById('productList');
			productList.innerHTML = products.map(product => `
				<div class="col-md-4">
					<div class="card product-card">
						<img src="${product.image}" class="card-img-top product-image" alt="${product.title}">
						<div class="card-body">
							<h5 class="card-title">${product.title}</h5>
							<p class="card-text text-truncate">${product.description}</p>
							<p class="fw-bold">$${product.price}</p>
							<button class="btn btn-primary" onclick="addToCart(${product.id})">Add to Cart</button>
						</div>
					</div>
				</div>
			`).join('');
		}

		// Add to Cart
		function addToCart(productId) {
			fetch(`https://fakestoreapi.com/products/${productId}`)
				.then(res => res.json())
				.then(product => {
					const existingItem = cart.find(item => item.id === product.id);
					if (existingItem) {
						existingItem.quantity++;
					} else {
						cart.push({...product, quantity: 1});
					}
					updateCart();
				});
		}

		// Update Cart
		function updateCart() {
			localStorage.setItem('cart', JSON.stringify(cart));
			document.getElementById('cartCount').textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
			
			const cartItems = document.getElementById('cartItems');
			cartItems.innerHTML = cart.map(item => `
				<div class="d-flex justify-content-between align-items-center mb-3">
					<div class="d-flex align-items-center">
						<img src="${item.image}" style="width: 50px; height: 50px; object-fit: contain;">
						<div class="ms-3">
							<h6>${item.title}</h6>
							<p>$${item.price} x ${item.quantity}</p>
						</div>
					</div>
					<div class="quantity-control">
						<button class="btn btn-outline-secondary btn-sm quantity-btn" 
							${item.quantity === 1 ? 'disabled' : ''}
							onclick="updateQuantity(${item.id}, ${item.quantity - 1})">-</button>
						<span class="quantity-number">${item.quantity}</span>
						<button class="btn btn-outline-secondary btn-sm quantity-btn" 
							onclick="updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
						<button class="btn btn-danger btn-sm ms-2" 
							onclick="removeItem(${item.id})">
							<i class="bi bi-trash"></i>
						</button>
					</div>
				</div>
			`).join('');

			document.getElementById('cartTotal').textContent = 
				cart.reduce((sum, item) => sum + (item.price * item.quantity), 0).toFixed(2);
		}

		// Update Quantity
		function updateQuantity(productId, newQuantity) {
			const item = cart.find(item => item.id === productId);
			if (item) {
				if (newQuantity < 1) return;
				item.quantity = newQuantity;
				updateCart();
			}
		}

		// Remove Item
		function removeItem(productId) {
			cart = cart.filter(item => item.id !== productId);
			updateCart();
		}

		// Clear Cart
		function clearCart() {
			cart = [];
			updateCart();
		}

		// Initial load
		fetchProducts();
		updateCart();
	</script>
</body>
</html>
